<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>My LIFE</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding-left: 30px;
                padding-right: 30px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .intro {
                text-align: center;
                padding-top: 100px;
                padding-bottom: 50px;
                /* background-image: url("image/IMG_5076.jpeg");
                background-repeat: no-repeat;
                background-size: 100% auto;
                background-position: center; */
                background-color: rgba(255, 255, 255, 0.7);
            }

            .intro h1 {
                font-size: 24px;
                font-weight: bold;
            }

            .intro p {
                font-size: 16px;
            }

            ul {
                list-style-type: none;
            }

            .monochrome {
                filter: grayscale(80%);
            }

            .image-container {
                position: relative;
                display: inline-block;
            }

            .overlay-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                color: #fff;
                text-align: center;
                display: flex;
            }

            .overlay-text::before {
                content: "";
            }

            .overlay-text::before {
                flex-grow: 1;
            }

            .overlay-text::before {
                background-color: #000;
            }

            .overlay-text h2 {
                font-size: 24px;
                font-weight: bold;
                padding: 10px;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .block {
                margin: 100px;
                position: relative;
                overflow: hidden;
                width: 400px;
                height: 400px;
                background-color: #f2f2f2;
            }

            .block h2 {
                position: absolute;
                top: 45%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 50px;
            }

            h2 {
                margin: 10px 0;
            }
        </style>

    </head>

    <body>
        <div class="intro">
            <h1>村越潤也</h1>
            <p>ICUHS42期卒業生</p>
        </div>
        <div class="container">

            <ul>
                <li id="block1" class="block">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/IMG_5248.jpeg"
                            alt="外灘バックピン写"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>自己紹介</h2>
                        </div>
                    </div>
                </li>
                <li id="block2" class="block">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/eiken.jpeg"
                            alt="英検準一級合格発表"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>高校入試</h2>
                        </div>
                    </div>

                </li>
                <li id="block3" class="block">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/IMG_3960.jpeg"
                            alt="学祭青春ショット"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>高校生活</h2>
                        </div>
                    </div>

                </li>
                <li id="block4" class="block">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/IMG_9854.JPG"
                            alt="黒板数学"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>大学入試</h2>
                        </div>
                    </div>

                </li>
                <li id="block5" class="block">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/IMG_5074.jpeg"
                            alt="东大门"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>大学生活</h2>
                        </div>
                    </div>
                </li>
                <li id="block6" class="block">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/KIF_2203.jpg"
                            alt="幼少期レンガ顔出し"

                        <div class="overlay-text">

                    </div>

                </li>
            </ul>
        </div>
    </body>

</html>
