<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>My LIFE</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding-left: 30px;
                padding-right: 30px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .intro {
                text-align: center;
                padding-top: 100px;
                padding-bottom: 50px;
                /* background-image: url("image/IMG_5076.jpeg");
                background-repeat: no-repeat;
                background-size: 100% auto;
                background-position: center; */
                background-color: rgba(255, 255, 255, 0.7);
            }

            .intro h1 {
                font-size: 40px;
                font-weight: bold;
            }

            .intro p {
                font-size: 24px;
            }

            ul {
                list-style-type: none;
            }

            .monochrome {
                filter: grayscale(100%);
            }

            .image-container {
                position: relative;
                display: inline-block;
            }

            .overlay-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                color: #fff;
                text-align: center;
                display: flex;
            }

            .overlay-text::before {
                content: "";
            }

            .overlay-text::before {
                flex-grow: 1;
            }

            .overlay-text::before {
                background-color: #000;
            }

            .overlay-text h2 {
                font-size: 24px;
                font-weight: bold;
                padding: 10px;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .block {
                margin: 100px;
                position: relative;
                overflow: hidden;
                width: 400px;
                height: 400px;
                background-color: #f2f2f2;
                transition: filter 0.2s;
                /* フィルターの変化をアニメーション化 */
                cursor: pointer;
            }

            .block h2 {
                position: absolute;
                top: 45%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 50px;
            }

            h2 {
                margin: 10px 0;
            }

            .scroll-background {
                position: fixed;
                top: 500px;
                /* スクロールが開始する高さ */
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgb(201, 197, 240);
                /* 背景色を指定 */
                pointer-events: none;
                z-index: -1;
                opacity: 1;
                transition: opacity 0.3s;
            }
            .block:not(.monochrome):hover img {
                filter: none;
            }

            .popup {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 1600px;
                height: 90%;
                max-height: 1500px;
                background-color: #fffaf0;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                overflow: auto;
                display: none;
                z-index: 999;
            }

            .popup-content {
                padding: 20px;
            }

            .close-button {
                position: absolute;
                top: 10px;
                right: 10px;
                padding: 5px;
                border: none;
                background-color: transparent;
                font-size: 100px;
                cursor: pointer;
            }
        </style>

    </head>

    <body>
        <div class="scroll-background"></div>
        <div class="intro">
            <h1>村 越 潤 也</h1>
            <p>ICUHS42期卒業生</p>
        </div>
        <div class="container">

            <ul>
                <li id="block1" class="block" data-content="自己紹介">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/IMG_5248.jpeg"
                            alt="外灘バックピン写"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>自己紹介</h2>
                        </div>
                    </div>
                </li>
                <li id="block2" class="block" data-content="高校入試">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/eiken.jpeg"
                            alt="英検準一級合格発表"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>高校入試</h2>
                        </div>
                    </div>

                </li>
                <li id="block3" class="block" data-content="高校生活">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/IMG_3960.jpeg"
                            alt="学祭青春ショット"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>高校生活</h2>
                        </div>
                    </div>

                </li>
                <li id="block4" class="block" data-content="大学入試">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/IMG_2157.jpeg"
                            alt="ぐうたら"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>大学入試</h2>
                        </div>
                    </div>

                </li>
                <li id="block5" class="block" data-content="大学生活">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/IMG_5074.jpeg"
                            alt="东大门"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>大学生活</h2>
                        </div>
                    </div>
                </li>
                <li id="block6" class="block" data-content="その他">
                    <div class="image-container">
                        <img
                            class="monochrome"
                            src="image/KIF_2203.jpg"
                            alt="幼少期レンガ顔出し"
                            width="400"
                            height="400">
                        <div class="overlay-text">
                            <h2>その他</h2>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <button id="closeButton" class="close-button">&times;</button>
                <div id="popupImageContainer"></div>
                <p id="popupText"></p>
            </div>
        </div>
        <script>
            window.addEventListener('scroll', function () {
                var scrollBackground = document.querySelector('.scroll-background');
                var introBlock = document.querySelector('#block1');
                var introHeight = introBlock.offsetTop;
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                var opacity = Math.max(
                    0,
                    Math.min(1, 1 - (scrollTop - introHeight + 200) / 1000)
                );

                scrollBackground.style.opacity = opacity;
            });

            var blocks = document.querySelectorAll('.block');
            var animationId;

            blocks.forEach(function (block) {
                block.addEventListener('mouseenter', function () {
                    cancelAnimationFrame(animationId); // 既存のアニメーションをキャンセル
                    animateBlock(block, 0); // アニメーションを開始
                });

                block.addEventListener('mouseleave', function () {
                    cancelAnimationFrame(animationId); // アニメーションをキャンセル
                    animateBlock(block, 100); // アニメーションを逆方向で開始（モノクロに戻す）
                });
            });

            function animateBlock(block, targetValue) {
                var currentValue = 100; // 初期値はモノクロ（100%）
                var startTime = null;

                function step(timestamp) {
                    if (!startTime) 
                        startTime = timestamp;
                    var progress = timestamp - startTime;
                    var ratio = Math.min(progress / 500, 1); // アニメーション時間を500msに設定

                    // モノクロからフルカラーに徐々に変化させる
                    var value = currentValue + (targetValue - currentValue) * ratio;

                    block.style.filter = 'grayscale(' + value + '%)';

                    if (ratio < 1) {
                        animationId = requestAnimationFrame(step); // 次のフレームをリクエスト
                    }
                }

                animationId = requestAnimationFrame(step); // アニメーションを開始
            }

            var blocks = document.querySelectorAll('.block');
            var popup = document.getElementById('popup');
            var popupImageContainer = document.getElementById('popupImageContainer');
            var popupText = document.getElementById('popupText');
            var closeButton = document.getElementById('closeButton');

            blocks.forEach(function (block) {
                block.addEventListener('click', function () {
                    var imageContainer = block.querySelector('.image-container');
                    var image = imageContainer.querySelector('img');
                    var alt = image.getAttribute('alt');
                    var src = image.getAttribute('src');
                    var text = block
                        .querySelector('h2')
                        .textContent;

                    popupImageContainer.innerHTML = '';
                    var popupImage = document.createElement('img');
                    popupImage.src = src;
                    popupImage.alt = alt;
                    popupImage.style.width = '30%';
                    popupImage.style.height = 'auto';
                    popupImageContainer.appendChild(popupImage);

                    popupText.textContent = text;
                    popup.style.display = 'block';
                });
            });

            closeButton.addEventListener('click', function () {
                popup.style.display = 'none';
            });
        </script>
    </body>
</html>
