<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>My LIFE</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 30px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .intro {
                text-align: center;
                margin-top: 100px;
                margin-bottom: 100px;
                background-image: url("image/IMG_5076.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                background-color: rgba(255, 255, 255, 0.7);
                /* 例: 白色の背景色で透明度 0.7 */
            }

            .intro h1 {
                font-size: 24px;
                font-weight: bold;
            }

            .intro p {
                font-size: 16px;
            }

            ul {
                list-style-type: none;
            }

            .monochrome {
                filter: grayscale(80%);
            }

            .block {
                margin: 100px;
                position: relative;
                overflow: hidden;
                width: 400px;
                height: 400px;
                background-color: #f2f2f2;
            }

            .block h2 {
                position: absolute;
                top: 45%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 50px;
            }

            h2 {
                margin: 10px 0;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="intro">
                <h1>村越潤也</h1>
                <p>ICUHS42期卒業生</p>
            </div>
            <ul>
                <li id="block1" class="block">
                    <img
                        class="monochrome"
                        src="image/IMG_5248.jpeg"
                        alt="外灘バックピン写"
                        width="400"
                        height="400">
                    <h2>自己紹介</h2>
                </li>
                <li id="block2" class="block">

                    <img
                        class="monochrome"
                        src="image/eiken.jpeg"
                        alt="英検準一級合格発表"
                        width="400"
                        height="400">
                    <h2>高校入試</h2>
                </li>
                <li id="block3" class="block">

                    <img
                        class="monochrome"
                        src="image/IMG_3960.jpeg"
                        alt="学祭青春ショット"
                        width="400"
                        height="400">
                    <h2>高校生活</h2>
                </li>
                <li id="block4" class="block">

                    <img
                        class="monochrome"
                        src="image/IMG_9854.JPG"
                        alt="黒板数学"
                        width="400"
                        height="400">
                    <h2>大学入試</h2>
                </li>
                <li id="block5" class="block">

                    <img
                        class="monochrome"
                        src="image/IMG_5074.jpeg"
                        alt="东大门"
                        width="400"
                        height="400">
                    <h2>大学生活</h2>
                </li>
                <li id="block6" class="block">

                    <img
                        class="monochrome"
                        src="image/KIF_2203.jpg"
                        alt="幼少期レンガ顔出し"
                        width="400"
                        height="400">
                    <h2>お楽しみ</h2>
                </li>
            </ul>
        </div>
    </body>

</html>
